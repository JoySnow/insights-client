[remove]
files=/etc/ssh/sshd_config,/etc/hosts,/var/log/insights-client/insights-client.log
commands=/sbin/lsmod,/sbin/lspci
patterns=usb,uas,compression,banner,HostKey
keywords=password,giraffe,moo


